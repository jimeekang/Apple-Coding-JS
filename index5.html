<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="my-3">
            <p id="psinfor"></p>
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <script>
      // 검은색 배경 누르면 모달창 닫는 기능
      // event bubbling 실행안하고 싶을 때 e
      document.querySelector(".black-bg").addEventListener("click", e => {
        //console.log(e.target == document.querySelector(".black-bg"));
        if (e.target == document.querySelector(".black-bg")) {
          document.querySelector(".black-bg").classList.remove("show_modal");
        }
      });
    </script>

    <script>
      // 실시간 password 자리수 알려주는 알림 작성해보기
      document.querySelector("#password").addEventListener("input", () => {
        document.querySelector("#psinfor").innerHTML =
          "현재 비밀번호 자리 수 는 " +
          document.querySelector("#password").value.length +
          " 입니다.";
      });
    </script>

    <script>
      //Regular Expression : 정규식
      document.querySelector("#send").addEventListener("click", e => {
        let userEmail = document.querySelector("#email").value;
        let userPassword = document.querySelector("#password").value;

        if (/\S+@\S+\.\S+/.test(userEmail) == false) {
          alert("이메일형식아님");
          e.preventDefault();
        }
        if (/[A-Z]/.test(userPassword) == false) {
          alert("대문자가 하나도 없네");
          e.preventDefault();
        }
      });
    </script>

    <script>
      //전송버튼 누르면
      //저기 input에 입력한 값이 공백이면 알림창 띄워주세요
      document.querySelector("#send").addEventListener("click", e => {
        if (document.querySelector("#email").value == "") {
          alert("ID를 입력해 주세요");
          e.preventDefault(); //form 전송 막는 함수
          //document.querySelector("form").action = "";
        } else if (document.querySelector("#password").value == "") {
          alert("Password를 입력해 주세요");
          e.preventDefault();
        } else if (document.querySelector("#password").value.length < 6) {
          alert("Password를 6자리 이상 입력해 주세요");
          e.preventDefault();
        } else {
          alert("전송!");
        }
      });

      /*
      // Jquery ver.
      $("form").on("submit", function () {
        if ($(".form-control").value == "") {
          alert("값을 입력해 주세요");
          $("form").action == "";
        } else {
          alert("전송!");
        }
      });
      */
    </script>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
      // modal window open
      $("#login").on("click", function () {
        $(".black-bg").addClass("show_modal");
      });

      // modal window close
      $("#close").on("click", function () {
        $(".black-bg").removeClass("show_modal");
      });

      // querySelectorAll : indexing을 써주면 그것만 찾아줌
      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          document.querySelector(".list-group").classList.toggle("show_list");
        });
    </script>
  </body>
</html>
