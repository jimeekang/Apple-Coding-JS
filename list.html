  <body>
    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
    </div>

    <script>
      let products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      for (let i = 0; i < products.length; i++) {
        const title = document.querySelectorAll(".card-body h5"); // .card-body 안에 자식 h5
        const price = document.querySelectorAll(".card-body p");
        title[i].innerHTML = products[i].title;
        price[i].innerHTML = `가격: ${products[i].price}`;
      }

      // 문자 중간에 변수 넣기 `` 백틱
      let a = "안녕";
      console.log(`안녕 ${a}`);
    </script>

    <script>
      // ajax로 GET 요청하는 법
      // Jquery version
      $.get("https://codingapple1.github.io/price.json")
        .done(data => {
          console.log(data.price);
        })
        .fail(() => {
          console.log("실패");
        });

      //javascript version
      fetch("https://codingapple1.github.io/price.json")
        .then(res => res.json())
        .then(data => {
          console.log(data.price);
        })
        .catch(error => {
          console.log(error);
        });

        */
    </script>
  </body>
