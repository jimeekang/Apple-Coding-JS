<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box"><img src="car1.png" alt="" /></div>
        <div class="slide-box"><img src="car2.png" alt="" /></div>
        <div class="slide-box"><img src="car3.png" alt="" /></div>
      </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>

    <button class="next">Next</button>
    <button class="previous">Previous</button>

    <script>
      document.querySelector(".slide-1").addEventListener("click", () => {
        document.querySelector(".slide-container").style.transform =
          "translateX(0vw)";
      });

      document.querySelector(".slide-2").addEventListener("click", () => {
        document.querySelector(".slide-container").style.transform =
          "translateX(-100vw)";
      });

      //Jquery
      $(".slide-3").on("click", () => {
        $(".slide-container").css("transform", "translateX(-200vw)");
      });

      $(".next").on("click", () => {
        $(".slide-container").css("transform", "translateX(-200vw)");
      });
    </script>
  </body>
</html>
