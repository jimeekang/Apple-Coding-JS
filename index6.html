<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark">Dark 🔄</span>
      </div>
    </nav>

    <script>
      let name = "Kang";

      // Dark mode
      // badge 홀수회 클릭시 내부 글자를 light로 변경
      // badge 짝수회 클릭시 내부 글자를 dark 변경

      let count = 0;
      document.querySelector(".badge").addEventListener("click", () => {
        count++;

        //console.log(count);

        if (count % 2 == 1) {
          document.querySelector(".badge").innerHTML = "Light 🔄";
          document.querySelector("body").classList.remove("dark");
          document
            .querySelector(".navbar")
            .classList.replace("navbar-dark", "navbar-light");
          document
            .querySelector(".navbar")
            .classList.replace("bg-dark", "bg-light");
        } else {
          document.querySelector(".badge").innerHTML = "Dark 🔄";
          document.querySelector("body").classList.add("dark");
          document
            .querySelector(".navbar")
            .classList.replace("navbar-light", "navbar-dark");
          document
            .querySelector(".navbar")
            .classList.replace("bg-light", "bg-dark");
        }
      });
    </script>
  </body>
</html>
